<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe!</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/reset.css"
            media="all"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/main.css"
            media="all"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="title">
                <h4>Tic Tac Toe!</h4>
            </div>
            <div class="board">
                <div class="space top left" data-index="1">X</div>
                <div class="space top middle" data-index="2">X</div>
                <div class="space top right" data-index="3">X</div>
                <div class="space center left" data-index="4">X</div>
                <div class="space center middle" data-index="5">X</div>
                <div class="space center right" data-index="6">X</div>
                <div class="space bottom left" data-index="7">X</div>
                <div class="space bottom middle" data-index="8">X</div>
                <div class="space bottom right" data-index="9">X</div>
            </div>
            <div class="footer"></div>
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
