<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe!</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/reset.css"
            media="all"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/main.css"
            media="all"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="player1">
                    <div class="name">Player 1</div>
                    <div class="score">0</div>
                </div>
                <div class="player2">
                    <div class="name">Player 2</div>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="title">
                <h4>Tic Tac Toe!</h4>
            </div>
            <div class="board">
                <!-- spaces go here -->
            </div>
            <div class="buttons">
                <div class="button reset">Reset</div>
            </div>
            <div class="footer">
            </div>
        </div>
        <script src="js/tictactoe.js"></script>
    </body>
</html>
